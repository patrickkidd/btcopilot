[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "btcopilot"
version = "1.0.0"
description = "BT Copilot"
license = "Apache-2.0"
authors = [
    { name="Patrick Stinson", email="patrick@alaskafamilysystems.com" }
]
dependencies = [
    "click",
    "pypdf",
    "langchain",
    "langchain-chroma",
    "langchain-community",
    "langchain-huggingface",
    "langchain-openai",
    "langchain-text-splitters",
]

[project.urls]
repository = "https://github.com/patrickkidd/btcopilot"

[tool.setuptools]
packages = ["btcopilot"]
