# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      skip_release:
        description: "Skip the release stage (only build)"
        required: false
        type: boolean
        default: false

jobs:
  build:

    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - run: |
        python -m pip install --upgrade pip build setuptools wheel

    - name: Generate unique version
      id: set_version
      run: |
        version=$(date +%Y.%m.%d.%H%M%S)+$(git rev-parse --short HEAD)
        echo "version=${version}" >> $GITHUB_ENV
        echo "version=${version}" >> "$GITHUB_OUTPUT"
  
    - name: Increment version
      run: |
        sed -i "s/version = \"[^\"]*\"/version = \"${{ env.version }}\"/" pyproject.toml
  
    - name: Build
      run: |
        python -m build . --no-isolation

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-wheel
        path: dist/*.whl

  test:
    
    runs-on: ubuntu-24.04
    needs: build
    steps:

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-wheel
        path: dist

    - name: Install wheels
      run: |
        pip install --upgrade pip
        pip install --extra-index-url=$TWINE_REPOSITORY_URL `ls dist/*.whl`[app,test]
        python -c "import btcopilot.tests; print(btcopilot.tests)"

    - name: Test with pytest
      run: |
        pytest -svv --disable-warnings --pyargs btcopilot.tests

  build-docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist

      - name: Free up disk space
        run: |
          docker system prune -af --volumes
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            WHEEL_FILE=dist/*.whl

  test-docker:
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test Docker image
        run: |
          docker pull ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
          docker run --rm ghcr.io/${{ github.repository }}:ci-${{ github.sha }} python -c "import btcopilot; print('âœ“ btcopilot imported successfully')"
          docker run --rm ghcr.io/${{ github.repository }}:ci-${{ github.sha }} gunicorn --check-config "btcopilot.app:create_app()"

  release-wheel:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'workflow_dispatch' && !inputs.skip_release }}
    env:
      TWINE_REPOSITORY_URL: "${{ secrets.TWINE_REPOSITORY_URL }}"
      TWINE_USERNAME: "${{ secrets.TWINE_USERNAME }}"
      TWINE_PASSWORD: "${{ secrets.TWINE_PASSWORD }}"
    needs: [build, test, build-docker]
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-wheel
        path: dist

    - run: |
        ls -la ./dist
        mv dist/*.whl .
        echo "WHEEL_FILENAME=`ls *.whl`" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{needs.build.outputs.version}}
        release_name: ${{needs.build.outputs.version}}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.WHEEL_FILENAME }}
        asset_name: ${{ env.WHEEL_FILENAME }}
        asset_content_type: application/zip

    - name: Push to pypi repo
      run: |
        pip install -U twine packaging
        twine upload --verbose --repository-url $TWINE_REPOSITORY_URL --username $TWINE_USERNAME --password $TWINE_PASSWORD *.whl

  release-docker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && !inputs.skip_release }}
    needs: [test, test-docker]
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and tag image for release
        run: |
          docker pull ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}:ci-${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:ci-${{ github.sha }} ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker tag ghcr.io/${{ github.repository }}:ci-${{ github.sha }} ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

  trigger-downstream-deploy:
    runs-on: ubuntu-latest
    needs: [release-wheel, release-docker]
    if: ${{ github.event_name == 'workflow_dispatch' && !inputs.skip_release && vars.DOWNSTREAM_REPO != '' }}
    steps:
      - name: Trigger downstream deployment
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DOWNSTREAM_DEPLOY_TOKEN }}" \
            https://api.github.com/repos/${{ vars.DOWNSTREAM_REPO }}/actions/workflows/release.yml/dispatches \
            -d '{"ref":"master"}'
  