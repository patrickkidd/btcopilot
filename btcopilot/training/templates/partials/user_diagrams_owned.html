{% from "components/diagram_card.html" import diagram_card %}

<!-- Your Diagrams Section -->
<div class="box">
    <div class="level mb-3">
        <div class="level-left">
            <div class="level-item">
                <h4 class="title is-5 mb-0">
                    <span class="icon"><i class="fas fa-project-diagram"></i></span>
                    Your Diagrams
                </h4>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <button class="button is-primary is-small" onclick="createNewDiagram()">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>New</span>
                </button>
            </div>
        </div>
    </div>

    {% if user.diagrams %}
        {% for diagram in user.diagrams|sort_by_modified %}
            {{ diagram_card(diagram, user, current_user, btcopilot) }}
        {% endfor %}
    {% else %}
        <div class="notification is-light">
            <p class="has-text-grey">No diagrams found</p>
        </div>
    {% endif %}
</div>
