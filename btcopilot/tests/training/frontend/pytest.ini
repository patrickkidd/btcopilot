# Playwright configuration for btcopilot frontend tests
[tool:pytest]
addopts =
    --browser chromium
    --headed=false
    --video=retain-on-failure
    --screenshot=only-on-failure
    --tracing=retain-on-failure
    -p no:warnings
    -n auto
    --maxfail=5
testpaths = tests/therapist/frontend
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    audit_ui: Tests for the audit user interface
    feedback_system: Tests for the feedback submission system
    data_display: Tests for data display and formatting
    navigation: Tests for navigation functionality
    performance: Tests for performance aspects
    accessibility: Tests for accessibility features
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
