[pytest]
junit_family=legacy

addopts = --asyncio-mode=auto -p no:ddtrace -p no:ddtrace.pytest_bdd -p no:ddtrace.pytest_benchmark

# Was getting a warning about it, no idea what it does
asyncio_default_fixture_loop_scope=function

# Frontend test markers
markers =
    audit_ui: Tests for the audit user interface
    feedback_system: Tests for the feedback submission system
    data_display: Tests for data display and formatting
    navigation: Tests for navigation functionality
    performance: Tests for performance aspects
    accessibility: Tests for accessibility features
    playwright: Playwright-based frontend tests